<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Function Optional Parameter</title>
  </head>
  <body>
    <script>
      function sayHello(firstName, middleName, lastName) {
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }

      sayHello();
      sayHello("Arief");
      sayHello("Arief", "Rohmat");
      sayHello("Arief", "Rohmat", "Budiarto");
      sayHello("Arief", "Rohmat", "Budiarto", "Budi");
    </script>
  </body>
</html>
