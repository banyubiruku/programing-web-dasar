<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Variable Let</title>
  </head>
  <body>
    <script>
      let fullName = "Rohmat Arief Budiarto";
      let firstName = "Rohmat";
      let middleName = "Arief";
      let lastName = "Budiarto";

      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(firstName);
      document.writeln("</br>");
      document.writeln(lastName);

      fullName = "Rohmat Arief Budiarto";

      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
    </script>
  </body>
</html>
