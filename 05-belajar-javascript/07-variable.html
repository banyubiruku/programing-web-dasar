<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      var fullName = "Rohmat Arief Budiarto";
      var firstName = "Rohmat";
      var middleName = "Arief";
      var lastName = "Budiarto";

      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(firstName);
      document.writeln("</br>");
      document.writeln(middleName);
      document.writeln(lastName);
      document.writeln("</br>");

      fullName = "Rohmat Arief";

      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(fullName);
      document.writeln("</br>");
    </script>
  </body>
</html>
