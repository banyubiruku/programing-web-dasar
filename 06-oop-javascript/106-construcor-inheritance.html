<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Constructor Inheritance</title>
  </head>
  <body>
    <script>
      function Employee(firstName) {
        this.firstName = firstName;
        this.sayaHello = function (name) {
          console.info(`Hello ${name}, My name is ${this.firstName}`);
        };
      }

      function Manager(firstName, lastName) {
        this.lastName = lastName;
        //memanggil parameter lastname dalam function Employee
        Employee.call(this, firstName);
      }

      const arief = new Manager("Arief", "Budiarto");
      console.info(arief);
    </script>
  </body>
</html>
