<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class constructor</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          //kode apalah
          console.info(`Membuat Person ${name}`);
        }
      }

      const arief = new Person("Banyu");
      console.info(arief);

      const aira = new Person("Pelangi");
      console.info(aira);
    </script>
  </body>
</html>
