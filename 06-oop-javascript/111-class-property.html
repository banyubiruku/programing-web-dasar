<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Class</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }
      }

      const banyu = new Person("Biru");
      console.info(banyu);
      console.info(banyu.this);

      const budi = new Person("Aira");
    </script>
  </body>
</html>
