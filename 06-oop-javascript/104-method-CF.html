<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menggunakan method dalam constructor function</title>
  </head>
  <body>
    <script>
      function Person() {
        this.firstName = "";
        this.lastName = "";
        //method
        this.sayHello = function (name) {
          console.info(`Hello ${name}, my name is ${this.firstName}`);
        };
      }

      const arief = new Person();
      arief.firstName = "Rohmat";
      arief.lastName = "Arief";
      //memanggil methodnya
      arief.sayHello("Aira");

      const banyu = new Person();
      banyu.firstName = "Banyu";
      banyu.lastName = "Dirgantara";
      banyu.sayHello("Humaira");

      console.info(arief);
      console.info(banyu);
    </script>
  </body>
</html>
