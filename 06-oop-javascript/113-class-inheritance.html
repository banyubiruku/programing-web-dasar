<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class in Heritance</title>
  </head>
  <body>
    <script>
      class Employee {
        sayHello(name) {
          console.info(`Hello ${name}, my name is employee ${this.name}`);
        }
      }

      class Manager extends Employee {
        sayHello(name) {
          console.info(`Hello ${name}, my name is manager ${this.name}`);
        }
      }

      const budi = new Employee();
      budi.name = "budi";
      budi.sayHello("Joko");

      const biru = new Manager();
      biru.name = "Eko";
      biru.sayHello("Joko");

      console.info(budi);
      console.info(biru);
    </script>
  </body>
</html>
