<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Method</title>
  </head>
  <body>
    <script>
      class Person {
        say(name) {
          if (name) {
            this.#sayWithName(name);
          } else {
            this.#sayWithoutName();
          }
        }

        #sayWithoutName() {
          console.info("Hello");
        }

        #sayWithName(name) {
          console.info(`Heloo ${name}`);
        }
      }

      const banyu = new Person();
      banyu.say("biru");
    </script>
  </body>
</html>
