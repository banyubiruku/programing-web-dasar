<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Filed</title>
  </head>
  <body>
    <script>
      class Configuration {
        static nama = "Belajar Javascript OOP";
        static version = "1.0";
        static author = "Rohmat Arief B";
      }

      const config = new Configuration();
      console.info(config);

      //untuk mengaksesnya static filed
      console.info(Configuration.nama);
      console.info(Configuration.version);
      console.info(Configuration.author);
    </script>
  </body>
</html>
