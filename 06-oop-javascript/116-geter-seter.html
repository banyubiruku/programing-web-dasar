<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geter dan Setter</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(firstName, lastName) {
          this.firstName = firstName;
          this.lastName = lastName;
        }

        get fullName() {
          return `${this.firstName} ${this.lastname}`;
        }

        set fullName(value) {
          const result = value.split(" ");
          this.firstName = result[0];
          this.lastName = result[1];
        }
      }

      const banyu = new Person("Banyubiru", "Dirgantara");
      console.info(banyu);
      console.info(banyu.fullName);

      banyu.fullName = "Pelangi Syawalia";
      console.info(banyu);
    </script>
  </body>
</html>
